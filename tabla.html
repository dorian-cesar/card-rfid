<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignaci贸n de Tarjetas RFID</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Asignaci贸n de Tarjetas RFID a Conductores</h1>
    <button class="btn btn-primary mb-4" data-toggle="modal" data-target="#conductorModal">Asignar Tarjeta</button>
    <h2 class="my-4">Conductores Registrados</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>RUT</th>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>C贸digo RFID</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="conductoresTableBody">
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="conductorModal" tabindex="-1" aria-labelledby="conductorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="conductorModalLabel">Asignar Tarjeta RFID</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="conductorForm">
            <div class="form-group">
              <label for="rut">RUT:</label>
              <input type="text" class="form-control" id="rut" required>
            </div>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <!-- <input type="text" class="form-control" id="nombre" required> -->
              <select class="form-control" id="nombre" required>
                <option value="" disabled selected>Selecciona un nombre</option>
              </select>
              <i class="fa fa-snowflake-o" aria-hidden="true"></i>
            </div>
            <div class="form-group">
              <label for="rfid">C贸digo RFID:</label>
              <input type="text" class="form-control" id="rfid" required>
            </div>
            <input type="hidden" id="conductorId">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="saveButton">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="./js/apps.js"></script>
</body>
</html>
